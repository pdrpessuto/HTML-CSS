<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p { /*Representa que todo paragrafo que tiver dentro da div (Representação de Filho / Child)*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            border: 2px solid black;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div style="width: 150px;">
        Passe o Mouse Aqui
        <p style="text-align: center;">Texto Escondido...</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
