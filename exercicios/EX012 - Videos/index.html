<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls loop>
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.m4v" type="video/m4v">
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatíbilidade com a reprodução do vídeo<a href="video/meu-video.mp4">Clique aqui para baixar</a></p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=0vG5TSs1-IrHKT6W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/868805980?h=9eac7a10c9" width="560" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
